<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PastelSecure Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'pixel': ['"Press Start 2P"', 'cursive'],
              'retro': ['"VT323"', 'monospace'],
              'sans': ['"VT323"', 'monospace'], // Default to retro
            },
            colors: {
              pastel: {
                bg: '#f0f9ff', // Lightest blue
                card: '#ffffff',
                primary: '#bae6fd', // Sky 200
                primaryHover: '#7dd3fc', // Sky 300
                text: '#334155', // Slate 700
                accent: '#e0f2fe', // Sky 100
                dark: '#0f172a',
              }
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px #000000',
              'hard-sm': '2px 2px 0px 0px #000000',
              'hard-lg': '8px 8px 0px 0px #000000',
              'hard-xl': '12px 12px 0px 0px #000000',
            },
            keyframes: {
              'bounce-subtle': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-2px)' },
              }
            },
            animation: {
              'bounce-subtle': 'bounce-subtle 2s infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Pixel Scrollbar */
      ::-webkit-scrollbar {
        width: 16px;
        height: 16px;
      }
      ::-webkit-scrollbar-track {
        background: #f0f9ff;
        border-left: 4px solid #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #bae6fd;
        border: 4px solid #000;
        box-shadow: inset -2px -2px 0px 0px rgba(0,0,0,0.1);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7dd3fc;
      }
      /* Smooth Scrolling for the whole document */
      html {
        scroll-behavior: smooth;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-pastel-bg text-slate-800 h-screen w-screen overflow-hidden selection:bg-pastel-primary selection:text-black font-retro">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
